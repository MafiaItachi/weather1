<!DOCTYPE html>
<html>
<head>
  <title>Weather Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
     @media screen and (max-width: 480px) {
            
        }
    .container {
      text-align: center;
      margin-top: 200px;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading-bar {
      width: 200px;
      height: 20px;
      background-color: #f0f0f0;
      margin: 10px auto;
    }

    .loading-bar-progress {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
    }
    
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter your location:</h1>
    <input type="text" id="locationInput">
    <button onclick="checkWeather()">Check Weather</button>
  </div>

  <div class="loading" id="loadingScreen">
    <h2 id="loadingMessage">Searching location...</h2>
    <div class="loading-bar">
      <div class="loading-bar-progress"></div>
    </div>
  </div>

  <script>
    function checkWeather() {
      var locationInput = document.getElementById("locationInput").value;
      var loadingScreen = document.getElementById("loadingScreen");
      var loadingMessage = document.getElementById("loadingMessage");
      var loadingBarProgress = document.querySelector(".loading-bar-progress");
      loadingScreen.style.display = "block";

      loadingBarProgress.style.width = "0%";

      var progress = 0;
      var progressInterval = setInterval(function() {
        progress += 25;
        loadingBarProgress.style.width = progress + "%";

        if (progress === 25) {
          loadingMessage.textContent = "Analyzing the clouds...";
        } else if (progress === 50) {
          loadingMessage.textContent = "Looking outside your window....";
        } else if (progress === 100) {
          clearInterval(progressInterval);
          setTimeout(function() {
            loadingScreen.innerHTML = "<h2 style='colour: green;'>I don't know, just look outside!</h2>";
          }, 2000); 
        }
      }, 1000); 
    }
  </script>
</body>
</html>
